<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="../common.css">
<style>
  :root {
    /* 柱形下部分颜色+柱形底部菱形 */
    --bar-bg: rgba(255, 255, 255, 0.05);
    /* 柱形上部分颜色 */
    --bar-shape: rgba(255, 255, 255, 0.07);
    /* 柱形顶部菱形颜色 */
    --bar-top: rgb(255, 165, 0);
    /* 柱形线条颜色 */
    --bar-line: rgba(0, 0, 0, 0.1);
    /* clip-path裁剪六边形 */
    --path: polygon(75% 0, 100% 50%, 75% 100%, 25% 100%, 0 50%, 25% 0);
    /* polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); */
    /* 柱形宽度 */
    --w: 44px;
    /* 柱形高度最大值 */
    --h: 204px;
  }

  section {
    /* flex布局 */
    display: flex;
    align-items: baseline;
    height: var(--h);
  }

  .bar {
    position: relative;
    width: var(--w);
    height: var(--height);
    margin-right: 20px;
    background: linear-gradient(to top, var(--bar-bg), var(--bar-shape));
  }

  .bar:last-child {
    margin-right: 0;
  }

  /* bar添加前后伪元素，设置为clip-path裁剪后的菱形 */
  .bar::before,
  .bar::after {
    content: "";
    position: absolute;
    width: var(--w);
    height: calc(var(--w) / 3);
    clip-path: var(--path);
    left: 0;
  }

  .bar::before {
    background: var(--bar-top);
    top: 0;
    /* 层级置于最上层 */
    z-index: 2;
    transform: translateY(-50%);
  }

  .bar::after {
    background: var(--bar-bg);
    bottom: 0;
    z-index: 1;
    transform: translateY(50%);
  }

  .bar span {
    position: absolute;
    width: 1px;
    height: 100%;
    background: var(--bar-line);
    left: 50%;
    top: 0;
  }

  .a {
    width: 200px;
    height: 2px;
    background: linear-gradient(270deg, rgba(0, 0, 0, 0) 0%, #4FBDCA 42%, #80F2FF 53%, rgba(79, 189, 202, 0.7) 62%, rgba(0, 0, 0, 0) 100%);
  }
</style>

<body>
  <section>
    <div class="bar" style="--height: 100%">
      <span></span>
    </div>
  </section>
  <div class="a"></div>
</body>

</html>
