<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="../common.css" />
  <style>
    :root {
      --c1: #d8784b;
      --c2: #f8dfe3;
      --c3: #afcbe4;
      --c4: #c9afe3;
    }
    .loader {
      position: relative;
      width: 90px;
      height: 180px;
      transform: perspective(1000px) rotateY(-45deg);
      /*动画 视距 Y轴旋转*/
      transform-style: preserve-3d; /*保留3D效果*/
    }
    /* 底部阴影 */
    .loader::before {
      content: "";
      width: 100%;
      height: 50px;
      position: absolute;
      bottom: -70px;
      left: 0;
      background: #000;
      filter: blur(40px);
      transform: rotateX(90deg);
    }
    .loader .loader-box {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transform-style: preserve-3d;
      animation: rotate 5s linear infinite;
    }
    .loader .loader-box .loader-box-item {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      background: var(--c);
      transform: rotateX(var(--r));
    }
    @keyframes rotate {
      0% {
        transform: perspective(1000px) rotateX(0deg);
      }
      100% {
        transform: perspective(1000px) rotateX(1turn);
      }
    }
  </style>
  <body>
    <div class="loader">
      <div class="loader-box">
        <div class="loader-box-item" style="--c: var(--c1); --r: 0deg"></div>
        <div class="loader-box-item" style="--c: var(--c2); --r: 45deg"></div>
        <div class="loader-box-item" style="--c: var(--c3); --r: 90deg"></div>
        <div class="loader-box-item" style="--c: var(--c4); --r: 135deg"></div>
      </div>
    </div>
  </body>
</html>
